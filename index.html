<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プリクラAR</title>
  <link rel="stylesheet" href="style.css">

  <!-- スタイル（任意） -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fce4ec; /* 平成っぽいピンク背景 */
    }
    #video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      transform: scaleX(-1); /* 鏡映しにする */
    }
  </style>

  <!-- face-api.js ライブラリ（安定版） -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- メインの処理スクリプト（モジュールとして読み込む） -->
  <script type="module" src="main.js"></script>
</head>
<body>

  <!-- カメラ映像 -->
  <video id="video" autoplay muted playsinline></video>

  <!-- エフェクト描画用 -->
  <canvas id="overlay"></canvas>

</body>
</html>
